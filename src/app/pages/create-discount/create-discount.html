<app-header></app-header>
<body class="background">
    <section class="total">
    <h2>ยอดเงินรวม</h2>
    <p>...</p>
  </section>

  <section class="topup">
    <h3>จำนวนการเติมเงิน</h3>

    <div class="buttons">
      <!-- ถ้าไฟมา แปลงฟอร์มรับเป็น angular -->
       <button *ngFor="let amount of presetAmounts"
                  mat-raised-button
                  class="amount-button"
                  (click)="selectAmount(amount)" >
            {{ amount }}
          </button>
    </div>
    
  </section>

  <section class="discount">

    <div class="set-discount">
      <label>ชื่อโค้ดส่วนลด
      <input type="text">
    </label>
    </div>
    
    <div class="set-discount">
      <label>กำหนดส่วนลด
      <input type="text">
    </label>
    </div>

    <div class="set-discount">
      <label>จำนวน
      <input type="number" placeholder="จำนวนเงิน" [(ngModel)]="selectedAmount">
    </label>
    </div>

    <button class="create" (click)="onCreate()">สร้างส่วนลด</button>
  </section>
</body>
