<app-header></app-header>

<body>
  <div class="product-container" *ngIf="games">
    <h1>|{{games.name}}</h1>

    <div class="main-content">
     
      <div class="product-image">
        <img [src]="apiUrl+'/uploads/'+games.image" alt="Minecraft Cover Art"  />
      </div>
   
      <div class="product-details">
        <p><strong>ราคา:</strong>{{games.price}}</p>
        <p><strong>ประเภท:</strong>{{games.genres}}</p>
        <p><strong>วันที่วางจำหน่าย:</strong>{{games.sale_date |date: 'dd/MM/yyyy' }}</p>
        <p><strong>อันดับเกมขายดี:</strong> {{games.ranking_id}} | 10</p>
        <button class="add-to-cart-btn" (click)="Order()"><mat-icon>shopping_cart</mat-icon> เพิ่มลงรถเข็น
        </button>
      </div>
    </div>
    <!-- คำอธิบายสินค้า -->
    <div class="product-description">
      <p>
        <span class="description-title">รายละเอียด:</span>
          {{games.detail}}
      </p>
      <p>
       <!---เนื้อหา-->
      </p>
