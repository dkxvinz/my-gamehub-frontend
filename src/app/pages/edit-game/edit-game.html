<app-header></app-header>
<body>
  <div class="container">
    <div class="card">
      <h2 class="title">แก้ไข</h2>
      <div class="content">
        
        <!-- ฝั่งซ้าย -->
        <div class="left">
          <img src="assets/images/minecraft.jpg" alt="เกม" class="game-img">
          <button class="btn-upload">อัพรูปภาพ</button>
        </div>

        <!-- ฝั่งขวา -->
        <div class="right">
          <div class="form-group">
            <label>ชื่อเกม</label>
            <input type="text" value="Minecraft">
          </div>

          <div class="form-inline">
            <div class="form-group">
              <label>ราคา</label>
              <input type="text" placeholder="ราคา">
            </div>
            <div class="form-group">
              <label>ประเภท</label>
              <select>
                <option>-- เลือกประเภท --</option>
                <option>Action</option>
                <option>Adventure</option>
                <option>Puzzle</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label>รายละเอียด</label>
            <textarea rows="6">Deluxe ประกอบด้วยสกินเสริม...</textarea>
          </div>
        </div>
      </div>

      <!-- ปุ่มด้านล่าง -->
      <div class="actions">
        <button class="btn-cancel">ยกเลิก</button>
        <button class="btn-save">บันทึก</button>
      </div>
    </div>
  </div>
</body>
