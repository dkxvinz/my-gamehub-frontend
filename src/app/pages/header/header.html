<mat-toolbar>
  <span>GAMEHUB</span>
  <span class="example-spacer"></span>
 
  <div class="set-menubar">
    <!-- ถ้ายังไม่ได้ login -->   
  
    <ng-container *ngIf="!authService.isLoggedIn">
         <a routerLink="/homepage">หน้าหลัก</a>
        <a routerLink="/registerpage">สมัครสมาชิก</a>
        <a routerLink="/loginpage">เข้าสู่ระบบ</a>
    </ng-container>

    <!-- ถ้า login แล้ว -->
    <ng-container *ngIf="authService.isLoggedIn && authService.currentUser && authService.isUser" >
       <a  routerLink="/user/home">หน้าหลัก</a>
       <a  [routerLink]="['/user/top-up',authService.currentUser.userId]">เติมเงิน</a>
       <a  [routerLink]="['/user/cart',authService.currentUser.userId]">รถเข็น</a>
       <div class="frame-profile">
        <a [routerLink]="['/user/profile',authService.currentUser.userId]" class="set-circle">
          <img  [src]="authService.currentUser.profile_image || profileImage"  alt="" class="set-image" >
        </a>
       </div>
         
      <button (click)="logout()" class="set-logout-btn">ออกจากระบบ</button>
    </ng-container>

        <ng-container *ngIf="authService.isLoggedIn && authService.currentUser && authService.isAdmin" >
       <a  [routerLink]="['/admin/create-game']">สร้างเกม</a>
       <a  [routerLink]="['/admin/create-discount']">สร้างส่วนลด</a>
       <a  [routerLink]="['/admin/user-trans']">ดูประวัติธุรกรรม</a>
       <div class="frame-profile">
        <a [routerLink]="['/admin/profile',authService.currentUser.userId]" class="set-circle">
          <img  [src]="'https://node-gamehub.onrender.com/files/'+authService.currentUser.profile_image"  alt="" class="set-image" >
        </a>
       </div>
         
      <button (click)="logout()" class="set-logout-btn">ออกจากระบบ</button>
    </ng-container>
  </div>
</mat-toolbar>
